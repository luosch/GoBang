<!DOCTYPE html>
<html lang="en">
<head>
  <title>五子棋</title>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no;">
  <link rel="stylesheet" href="/css/match.css">
</head>
<body>

<div id="main">
  <img src="/img/bg.png" alt="bg" class="bg">
  <div id="info">
    <h5>黑: <%=game.blackNickName%></h5>
    <h5>白: <%=game.whiteNickName%></h5>
  </div>
  <canvas id="chessboard"></canvas>
  <input id="gameId" type="hidden" value=<%= game.gameId %>>
  <input id="blackId" type="hidden" value=<%= game.blackId %>>
  <input id="whiteId" type="hidden" value=<%= game.whiteId %>>
  <input id="userId" type="hidden" value=<%= userId %>>
</div>

<script src="/js/axios.min.js"></script>
<script src="/js/nebPay.min.js"></script>
<script src="/js/nebulas.js"></script>
<script src="/js/match.js"></script>
</body>
</html>
